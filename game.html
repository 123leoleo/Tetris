<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    .schrift{
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 75px;
        color: blueviolet;
        margin:1%
    }
canvas {
    border:10px solid #2e64fe;
    background-color: #81bef7;
    margin-left: 250px;
}

.knopf{text-align:center;
 width:1300px;
 margin-top: 20px;}
.knopf button {
 background-color:brown;
}
</style>
</head>
<body onload="startGame()">


        <div class="knopf">
                <button onclick="moveup()">hoch</button><br><br>
                <button onclick="moveleft()">links</button>
                <button onclick="moveright()">rechts</button><br><br>
                <button onclick="movedown()">runter</button>
              </div>
              
              <p class="schrift">Bewege das rote Quadrat!</p>


<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(40, 40, "#b40431", 10, 120);
    myGamePiece = new component(30,30,"red",5,60);
    myGameArea.start();
}






var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}


function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();    
    myGamePiece.update();
}

function moveup() {
    myGamePiece.speedY -= 1; 
}

function movedown() {
    myGamePiece.speedY += 1; 
}

function moveleft() {
    myGamePiece.speedX -= 1; 
}

function moveright() {
    myGamePiece.speedX += 1; 
}
</script>

</body>
</html>
